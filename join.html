<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In To SeaGuide</title>
    <link rel="stylesheet" href="join.css">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
</head>
<body>

    <section class="join">
    <div class="signup-container">
        <div class="signup-form">
            <header class="head-logo">
                <img src="img/SeaGuide.png" alt="SeaGuide Logo" class="logo">
            </header>
            <p>Start your journey</p>
            <fieldset>
                <legend>Sign Up to SeaGuide</legend>
                <form class="sign" onsubmit="window.location.href='home.html'; return false;">
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com" required>
                    <label>Password</label>
                    <input type="password" placeholder="##########" required>
                    <button type="submit">Sign Up</button>
                </form>
            </fieldset>
            <div class="divider">
                <span>or sign up with</span>
            </div>
            <div class="social-signup">
                <a href="home.html">
                <button class="social-button">
                    <img src="img/search.png" alt="Google" class="social-icon">
                </button>
                </a>
                <a href="home.html">
                <button class="social-button">
                    <img src="img/facebook.png" alt="Facebook" class="social-icon">
                </button>
                 </a>
                <a href="home.html">
                <button class="social-button">
                    <img src="img/github-sign.png" alt="GitHub" class="social-icon">
                </button>
                 </a>
            </div>
            <div class="sa">
            <p class="signin-link">Have an account? <a href="#">Sign In</a></p>
            </div>
        </div>
        <div class="signup-image">
            <img src="img/turts.jpg" alt="Ocean Background">
        </div>
    </div>
</section>

</body>
</html>
